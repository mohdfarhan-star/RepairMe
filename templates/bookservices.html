	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>RealFix {{service.title}}</h1>
						</div>
						<form action="/service/{{service.slug}}" method="post" name="sentMessage">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" name="name" id="name" placeholder="Enter your name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Email</span>
										<input class="form-control" type="email" name="email" id="email" placeholder="Enter your email">
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" type="tel"  name="phone" id="phone" placeholder="Enter your phone number">
							</div>
							




						<div class="row">
										

							<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">category</span>
												<select class="form-control" name="category" id="category">
													<option>{{service.cat1}}</option>
													<option>{{service.cat2}}</option>
													<option>{{service.cat3}}</option>
													
													
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
						</div>








							<div class="form-group">
								<span class="form-label"> Area</span>
								<input class="form-control" type="text" name="area" id="area" placeholder="Enter your address">
							</div>
							<div class="form-group">
								<span class="form-label">Current Location</span>
								<input class="form-control" type="text" name="location" id="location" placeholder="Enter your current Location">
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Service Date</span>
										<input class="form-control" type="date" name="service_date" id="service_date" required>
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										


										<div class="col-sm-5">
											<div class="form-group">
												<span class="form-label">Time</span>
												<input class="form-control" type="time" name="service_time" id="service_time" required>
												
												<span class="select-arrow"></span>
											</div>
										</div>
										



										
										
									</div>
								</div>
							</div>
							


							


							<div class="form-btn">
								<button class="submit-btn" >Book Now</button>
							</div>
						


						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
